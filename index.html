<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Tip Calculator</title>
  </head>
  <body>
    <div id="main-container">
      <header id="header">
        <h1 id="title">Tip Calculator</h1>
      </header>
      <main>
        <form id="input-form">
          <section id="bill-input">
            <input
              class="input-box"
              type="number"
              value=""
              min="0"
              placeholder="Please enter bill amount"
            />
          </section>
          <section id="tip-input">
            <input
              class="input-box"
              type="number"
              value=""
              min="0"
              placeholder="Please enter tip percentage."
            />
          </section>
        </form>
        <section id="results-box">
          <p id="tip-amount">Your tip is: $0.00</p>
          <p id="bill-total">Your bill total is: $0.00</p>
        </section>
        <section id="buttons">
          <button id="calculate" type="submit">Calculate</button>
          <button id="reset">Reset</button>
        </section>
      </main>
    </div>
    <script type="text/javascript" src="scriptTipCalc.js"></script>
  </body>
</html>
